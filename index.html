<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Charity: Water</title>
  <style>
    body {
      margin: 0;
      font-family: 'Proxima Nova', sans-serif;
      background-color: #111;
      color: white;
      text-align: center;
      padding: 2rem;
    }

    .logo {
      margin-bottom: 2rem;
    }

    .logo img {
      width: 180px;
      height: auto;
    }

    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
    }

    .hero img.main {
      max-width: 100%;
      width: 400px;
      border-radius: 10px;
    }

    h1 {
      color: #FFD700;
      margin: 1rem 0;
      font-family: 'Proxima Nova', sans-serif;
    }

    p {
      max-width: 600px;
      margin: 0 auto 2rem;
      line-height: 1.6;
      color: #ddd;
      font-family: Georgia, serif;
    }

    select {
      padding: 0.75rem;
      font-size: 1rem;
      margin-bottom: 1rem;
      border-radius: 5px;
    }

    button {
      background-color: #FFD700;
      color: black;
      padding: 1.2rem 2.5rem;
      font-size: 1.1rem;
      border: none;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      font-family: 'Proxima Nova', sans-serif;
    }

    button:hover {
      background-color: #e6c200;
    }

    @media(min-width: 768px) {
      .hero {
        flex-direction: row;
        justify-content: center;
      }

      .hero img.main {
        max-width: 400px;
      }

      .text-content {
        max-width: 600px;
        text-align: left;
      }
    }
  </style>
</head>

<body>
  <!-- Logo Image -->
  <div class="logo">
    <img src="logo.png" alt="Charity Water Logo">
  </div>

  <!-- Hero Section -->
  <div class="hero">
    <img class="main" src="childpicture.jpg" alt="Smiling child holding water">

    <div class="text-content">
      <h1>You Want to See Your Impact? Weâ€™ll Show You Every Drop</h1>
      <p>
        100% of your donation brings clean water to rural communities in 29 countries. We show you exactly where it goes.
        Every project includes photos and GPS coordinates so you can see the lives you helped change, one drop at a time.
      </p>
      <div class="cta">
        <select id="donation-method">
          <option disabled selected>Select a way to give</option>
          <option value="https://www.charitywater.org/donate">Donate directly here</option>
          <option value="https://www.charitywater.org/fundraise">Start a fundraiser</option>
          <option value="https://www.charitywater.org/legacy">Write into will</option>
          <option value="https://www.charitywater.org/crypto">Cryptocurrency</option>
          <option value="https://www.charitywater.org/run">Run a marathon</option>
        </select>
        <button onclick="goToDonation()">Give Clean Water Now</button>
      </div>
    </div>
  </div>

  <script>
    function goToDonation() {
      const select = document.getElementById('donation-method');
      const url = select.value;
      if (url) {
        window.open(url, '_blank');
      } else {
        alert('Please select a donation method.');
      }
    }
  </script>
</body>

</html>
