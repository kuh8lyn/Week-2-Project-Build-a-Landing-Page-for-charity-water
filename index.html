<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Charity: Water</title>
  <style>
    body {
      margin: 0;
      font-family: 'Proxima Nova', sans-serif;
      background-color: #1A1A1A;
      color: white;
      text-align: right;
      padding: 2rem;
    }

    .logo {
      margin-bottom: 2rem;
    }

    .logo img {
      width: 250px;
      height: auto;
    }

    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
    }

    .hero img.main {
      max-width: 100%;
      width: 400px;
      border-radius: 10px;
    }

    h1 {
      color: #FFC907;
      margin: 1rem 0;
      font-family: 'Proxima Nova', sans-serif;
    }

    p {
      max-width: 600px;
      margin: 0 auto 2rem;
      line-height: 1.6;
      color: #fafafa;
      font-family: Georgia, serif;
    }

    button {
      background-color: #FFC907;
      color: 003366;
      padding: 1rem 2rem;
      border: none;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      font-family: 'Proxima Nova', sans-serif;
    }

    button:hover {
      background-color: #FFC907;
    }

    @media(min-width: 768px) {
      .hero {
        flex-direction: row;
        justify-content: center;
      }

      .hero img.main {
        max-width: 400px;
      }

      .text-content {
        max-width: 600px;
        text-align: left;
      }
    }
  </style>
</head>

<body>
  <div class="logo">
    <img src="logo.png.1" alt="Charity Water Logo">
  </div>

  <!-- Hero Section -->
  <div class="hero">
    <img class="main" src="childpicture.jpg" alt="Smiling child holding water">

    <div class="text-content">
      <h1>You Want to See Your Impact? Weâ€™ll Show You Every Drop</h1>
      <p>
        100% of your donation brings clean water to rural communities in 29 countries. We show you exactly where it goes.
        Every project includes photos and GPS coordinates so you can see the lives you helped change, one drop at a time.
      </p>
      <button>Give Clean Water Now</button>
    </div>
  </div>
</body>

</html>
