<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Charity: Water</title>
  <style>
    body {
      margin: 0;
      font-family: 'Proxima Nova', sans-serif;
      background-color: #1A1A1A;
      color: white;
      padding: 2rem;
    }

    .header {
      display: flex;
      justify-content: flex-end;
      padding: 1rem 2rem 0 2rem;
    }

    .logo img {
      width: 300px;
      height: auto;
    }

    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
      text-align: center;
    }

    .hero img.main {
      max-width: 100%;
      width: 400px;
      border-radius: 10px;
    }

    h1 {
      color: #FFC907;
      margin: 1rem 0;
      font-family: 'Proxima Nova', sans-serif;
    }

    p {
      max-width: 600px;
      margin: 0 auto 1rem;
      line-height: 1.6;
      color: #ffffff;
      font-family: Georgia, serif;
    }

    select {
      padding: 0.6rem;
      margin-bottom: 1rem;
      font-size: 1rem;
    }

    button {
      background-color: #FFC907;
      color: #003366;
      padding: 1.2rem 2.5rem;
      border: none;
      font-weight: bold;
      font-size: 1.1rem;
      border-radius: 5px;
      cursor: pointer;
      font-family: 'Proxima Nova', sans-serif;
    }

    button:hover {
      background-color: #FFC907;
    }

    @media(min-width: 768px) {
      .hero {
        flex-direction: row;
        justify-content: center;
        text-align: left;
      }

      .text-content {
        max-width: 600px;
        padding-left: 2rem;
      }
    }
  </style>
</head>

<body>
  <!-- Logo Header Right -->
  <div class="header">
    <div class="logo">
      <img src="logo.png" alt="Charity Water Logo">
    </div>
  </div>

  <!-- Hero Section -->
  <div class="hero">
    <img class="main" src="childpicture.jpg" alt="Smiling child holding water">

    <div class="text-content">
      <h1>You Want to See Your Impact? Weâ€™ll Show You Every Drop</h1>
      <p>
        100% of your donation brings clean water to rural communities in 29 countries. We show you exactly where it goes.
        Every project includes photos and GPS coordinates so you can see the lives you helped change, one drop at a time.
      </p>

      <select id="donate-method">
        <option disabled selected>Select a way to give</option>
        <option value="https://donate.charitywater.org">Donate directly here</option>
        <option value="https://charitywater.org/fundraisers">Start a fundraiser</option>
        <option value="https://charitywater.org/legacy">Write into will</option>
        <option value="https://charitywater.org/crypto">Cryptocurrency</option>
        <option value="https://charitywater.org/events">Run a marathon</option>
      </select>

      <br>

      <button onclick="goDonate()">Give Clean Water Now</button>
    </div>
  </div>

  <script>
    function goDonate() {
      const select = document.getElementById('donate-method');
      const url = select.value;
      if (url) {
        window.open(url, '_blank');
      }
    }
  </script>
</body>

</html>
