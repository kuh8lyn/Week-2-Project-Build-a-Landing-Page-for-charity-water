<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Charity: Water</title>
  <style>
    body {
      margin: 0;
      font-family: 'Proxima Nova', sans-serif;
      background-color: #111;
      color: white;
      padding: 2rem;
    }

    .logo {
      position: absolute;
      top: 1rem;
      left: 2rem;
    }

    .logo img {
      width: 300px;
      height: auto;
    }

    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
      margin-top: 6rem;
    }

    .hero img.main {
      max-width: 100%;
      width: 400px;
      border-radius: 10px;
    }

    h1 {
      color: #FFD700;
      margin: 1rem 0;
      font-family: 'Proxima Nova', sans-serif;
    }

    p {
      max-width: 600px;
      margin: 0 auto 2rem;
      line-height: 1.6;
      color: #ddd;
      font-family: Georgia, serif;
    }

    button {
      background-color: #FFD700;
      color: black;
      padding: 1.2rem 2.5rem;
      border: none;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.1rem;
      font-family: 'Proxima Nova', sans-serif;
      margin-top: 1rem;
    }

    button:hover {
      background-color: #e6c200;
    }

    select {
      padding: 0.8rem;
      font-size: 1rem;
      font-family: 'Proxima Nova', sans-serif;
      margin-top: 1rem;
      border-radius: 5px;
    }

    @media(min-width: 768px) {
      .hero {
        flex-direction: row;
        justify-content: center;
      }

      .hero img.main {
        max-width: 400px;
      }

      .text-content {
        max-width: 600px;
        text-align: left;
      }
    }
  </style>
</head>

<body>
  <!-- Logo Image -->
  <div class="logo">
    <img src="logo.png" alt="Charity Water Logo">
  </div>

  <!-- Hero Section -->
  <div class="hero">
    <img class="main" src="childpicture.jpg" alt="Smiling child holding water">

    <div class="text-content">
      <h1>You Want to See Your Impact? Weâ€™ll Show You Every Drop</h1>
      <p>
        100% of your donation brings clean water to rural communities in 29 countries. We show you exactly where it goes.
        Every project includes photos and GPS coordinates so you can see the lives you helped change, one drop at a time.
      </p> 
      <select id="donation-options">
        <option disabled selected>Select a way to give</option>
        <option value="https://www.charitywater.org/donate">Donate directly here</option>
        <option value="https://www.charitywater.org/fundraisers">Start a fundraiser</option>
        <option value="https://www.charitywater.org/legacy">Write into will</option>
        <option value="https://www.charitywater.org/crypto">Cryptocurrency</option>
        <option value="https://www.charitywater.org/marathon">Run a marathon</option>
      </select>
      <button onclick="goToLink()">Give Clean Water Now</button>
    </div>
  </div>

  <script>
    function goToLink() {
      const select = document.getElementById("donation-options");
      const link = select.value;
      if (link) {
        window.open(link, '_blank');
      }
    }
  </script>
</body>

</html>
